<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Functionality Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <span class="search-icon">&#128269;</span> <!-- Unicode for search icon -->
        <input type="text" class="search-box" placeholder="Search here...">
    </div>
    
    <div class="items-container">
        
    </div>

    <!-- add list -->

    <div class="add-category-container">
        <input type="text" id="new-category-input" placeholder="+" />
        <button id="add-category-btn">+</button>
    </div>
    
    <div class="toggle-container">
        <span class="dark-mode-text">Dark Mode</span>
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <script src="search.js"></script>
    <script src="to-do.js"></script>
</body>
</html>
