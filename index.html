<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Functionality Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <span class="search-icon">&#128269;</span> <!-- Unicode for search icon -->
        <input type="text" class="search-box" placeholder="Search here...">
    </div>

    <!-- Add the missing class to categories container -->
    <div class="categories-container">
        <!-- Categories will be dynamically added here -->
    </div>

    <div class="add-category-box">
        <input type="text" id="new-category-name" placeholder="Enter category name" />
        <button id="add-category-btn">+</button>
    </div>  

    <script src="search.js"></script>
    <script src="to-do.js"></script>
</body>
</html>
