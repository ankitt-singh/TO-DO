<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Functionality Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="search-container">
        <span class="search-icon">&#128269;</span> <!-- Unicode for search icon -->
        <input type="text" class="search-box" placeholder="Search here...">
    </div>

    <div class="add-category-container">
        <select id="new-category-input">
            <option value="" disabled selected>Add a list</option>
            <option value="Airline Membership">Airline Membership</option>
            <option value="Hotel Membership">Hotel Membership</option>
            <option value="Airport Lounge Membership">Airport Lounge Membership</option>
            <option value="Credit Card Travel Membership">Credit Card Travel Membership</option>
            <option value="Others">Others</option>
        </select>
        <button id="add-category-btn">+</button>
    </div>    

    <div class="items-container">
        <!-- Categories will be added here dynamically -->
    </div> 
    

    <script src="search.js"></script>
    <script src="to-do.js"></script>
</body>
</html>
